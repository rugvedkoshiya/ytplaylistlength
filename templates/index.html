<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Hello, world!</title>
    <style>
        .container {
            max-width: 70%;
        }
        .alert {
            display: {{alert}};
        }
        .margin-utility {
            margin: 30px 0;
        }
        .main-logo {
            text-decoration: none;
            color: #000;
        }
        .main-logo:hover {
            color: #000;
        }
    </style>
  </head>
  <body>
        <div class="container">
            <div class="alert alert-danger alert-dismissible fade show margin-utility" role="alert">
                <strong>Invalid URL!</strong> Enter Correct YouTube PlayList URL
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            <hr>
            <h2 class="margin-utility"><a href="/" class="main-logo">YouTube Playlist Length Finder</a>
            <a href="https://github.com/rugvedkoshiya" target="_blank" class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" style="margin-left: 50%;">
            <svg height="32" class="octicon octicon-mark-github text-white" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg></a></h2>
            <hr>
            <div class="margin-utility">
                <form action="/result" method="post"> {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="playlistLink" placeholder="Enter Playlist URL" aria-label="Playlist URL" aria-describedby="button-addon2">
                        <button class="btn btn-primary" type="submit" id="button-addon2">Get Length</button>
                    </div>
                </form>
            </div>
            <hr>
        </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
